<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="223469474641-gitlsd6isu203pktgncbv39k0b06126d.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Fancy Todo</title>
</head>
<body style="background-image: url('./asset/login.jpg');" id="body">
    <nav>
        <a href="#" id="fancy-home">Fancy Todo</a>
        <a href="#" id="create-todo">Create Todo</a>
        <a href="#" id="logout-btn" style="margin-left: 80%;">Logout</a>
        <a href="#" id="signup" style="margin-left: 85%;">Signup</a>
    </nav>

    <div id="login-page" style="width: 250px; margin-left: 200px; margin-top: 80px;">
        <h1>Login</h1>
        <form>
            <label class="mt-3">Email</label>
            <input type="text" class="form-control form-control-sm mt" placeholder="email" id="email">
            <label class="mt-3">Password</label>
            <input type="password" class="form-control form-control-sm" placeholder="password" id="password">
            <button class="btn btn-primary mt-3" id="submit-login">Login</button>
            <p style="text-align: center;" class="mt-3">login in with another account?</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
    </div>

    <div class="main page" >
        <h1 id="header-todo-list" style="text-align: center; margin: 40px;">Your Todo list</h1>
        <table class="table m-auto " style="width: 30px; background-color: white;" id="todo-table">

        </table>
          
    </div>

    <div id="create-page" >
        <h1 style="text-align: center;">Make Todo</h1>
        <form style="margin: auto; width: 300px;">
            <label for="title" class="mt-3">Title</label><br>
            <input type="text" id="title" class="form-control form-control-sm">
            <label for="description" class="mt-3">Description</label><br>
            <textarea id="description" cols="20" rows="5" class="form-control form-control-sm"></textarea>
            <label for="due_date" class="mt-3">Due Date</label><br>
            <input type="date" id="due_date" class="form-control form-control-sm">
            <label for="location" class="mt-3">Location</label><br>
            <input type="text" id="location" class="form-control form-control-sm">
            <button id="submit_todo" class="btn btn-primary mt-3">Create</button>
        </form>
    </div>

    <div id="edit-page">
        <h1 style="text-align: center;">Edit Your Todo</h1>
        <form style="margin: auto; width: 300px;">
            <label for="title" class="mt-3">Title</label><br>
            <input type="text" id="edit-title" class="form-control form-control-sm"><br>
            <label for="edit-description">Description</label><br>
            <input type="text" id="edit-description" cols="20" rows="10" class="form-control form-control-sm"></input><br>
            <label for="due_date">Due Date</label><br>
            <input type="date" id="edit-due_date" class="form-control form-control-sm"><br>
            <label for="location">Location</label><br>
            <input type="text" id="edit-location" class="form-control form-control-sm"><br>
            <button id="edit-submit" class="btn btn-primary m-auto" >Edit</button>
            <button id="cancel-edit" class="btn btn-primary m-auto" >Cancel</button>
        </form>
    </div>

    <div id="registration-page" style="margin-left: 200px; margin-top: 8%;">
        <h1 >Registration</h1>
        <form style="width: 300px;">
            <label class="mt-3">Name</label>
            <input type="text" class="form-control form-control-sm mt" placeholder="email" id="reg-name">
            <label class="mt-3">Email</label>
            <input type="text" class="form-control form-control-sm mt" placeholder="email" id="reg-email">
            <label class="mt-3">Password</label>
            <input type="password" class="form-control form-control-sm" placeholder="password" id="reg-password">
            <button class="btn btn-primary mt-3" id="submit-register">Register</button>
            <button class="btn btn-primary mt-3" id="cancel-register">cancel</button>

        </form>
    </div>

    

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
